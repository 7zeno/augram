<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Sign Up for AUgram</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="rollNumber">Roll Number</label>
        <input id="rollNumber" type="text" formControlName="rollNumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign Up</button>
    </form>
    <div class="auth-switch">
      Already have an account? <a routerLink="/login">Log In</a>
    </div>
  </div>
</div>
